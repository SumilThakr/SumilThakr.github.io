# Permalinks
permalink:           pretty


# Setup
title:               Sumil Thakrar
tagline:             Environmental Scientist: air, food, and land
url:                 http://sumil.me
paginate:            5
baseurl:             /

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              Sumil Thakrar
  url:               https://twitter.com/SumilThakrarrrrr
  email:             sum-thak@gmail.com

# Custom vars
version:             2.0.0
github:
  repo:              https://github.com/poole/poole

# Handling Reading
  safe              : false
  include           : ["_pages"]

# Collections
  collections:
      pages         :
          output    : true
          permalink : /:collection/:path/

# Gems
gems:
  - jekyll-gist
  - jekyll-paginate
